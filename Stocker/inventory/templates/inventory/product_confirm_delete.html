{% extends "main/base.html" %}
{% block title %}Delete Product{% endblock %}
{% block content %}
<div class="flex justify-center items-center h-[70vh]">
  <div class="bg-white p-8 rounded-lg shadow-md text-center w-full max-w-md">
    <h2 class="text-2xl font-bold text-red-500 mb-6">
      Are you sure you want to delete 
      <span class="text-gray-800">"{{ product.name }}"</span>?
    </h2>
    <form method="POST" class="flex justify-center gap-4">
      {% csrf_token %}
      <a href="{% url 'inventory:product_list' %}" 
         class="px-4 py-2 rounded border border-gray-300 text-gray-600 hover:bg-gray-100 transition">
        Cancel
      </a>
      <button type="submit" 
              class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
        Yes, Delete
      </button>
    </form>
  </div>
</div>
{% endblock %}
