<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-pink-400 mb-6 text-center">Inventory Login</h2>
    <form method="post">
      {% csrf_token %}
      {% for message in messages %}
        <p class="text-red-500 text-sm mb-2">{{ message }}</p>
      {% endfor %}
      <input type="text" name="username" placeholder="Username"
        class="w-full mb-3 px-4 py-2 border rounded focus:outline-none focus:ring-pink-200" required>
      <input type="password" name="password" placeholder="Password"
        class="w-full mb-3 px-4 py-2 border rounded focus:outline-none focus:ring-pink-200" required>
      <button type="submit" class="w-full bg-pink-400 text-white py-2 rounded hover:bg-pink-500">Login</button>
    </form>
  </div>
</body>
</html>
